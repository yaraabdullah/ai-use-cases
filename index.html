<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Use Cases - Explore the Future</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="particles"></div>
    
    <div class="container">
        <header class="main-header">
            <h1 class="title">
                <span class="glitch" data-text="AI USE CASES">AI USE CASES</span>
            </h1>
            <p class="subtitle">Explore the Evolution of AI Across Industries</p>
        </header>

        <div class="use-cases-grid" id="useCasesGrid">
            <div class="use-case-box" data-field="healthcare">
                <div class="box-content">
                    <img src="images/healthcare.svg" alt="Healthcare" class="icon">
                    <h2>Healthcare</h2>
                    <p>Discover AI's impact on medical care</p>
                    <div class="glow"></div>
                </div>
            </div>

            <div class="use-case-box" data-field="business">
                <div class="box-content">
                    <img src="images/business.svg" alt="Business" class="icon">
                    <h2>Business</h2>
                    <p>Transform your enterprise with AI</p>
                    <div class="glow"></div>
                </div>
            </div>

            <div class="use-case-box" data-field="education">
                <div class="box-content">
                    <img src="images/education.svg" alt="Education" class="icon">
                    <h2>Education</h2>
                    <p>Revolutionize learning experiences</p>
                    <div class="glow"></div>
                </div>
            </div>

            <div class="use-case-box" data-field="transportation">
                <div class="box-content">
                    <img src="images/Transportation.svg" alt="Transportation" class="icon">
                    <h2>Transportation</h2>
                    <p>Autonomous vehicles and logistics</p>
                    <div class="glow"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
